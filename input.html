<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inputs</title>
    </head>
    <body>
        <h1>Here Are My Inputs</h1>
        <form>
            <label>Your Name:</label>
            <input type="text" name="Name" value="Name">
        </form>
        <form>
            <label>Are You New To This Website</label>
            <input type="checkbox" name="Website">
        </form>
        <form>
            <label>Your Date Of Birth:</label>
            <input type="date" name="DOB">
        </form>
        <form>
            <label>How Well Do You Understand Web Development</label>
            <input type="range" name="WD">
        </form>
    </body>
</html>
